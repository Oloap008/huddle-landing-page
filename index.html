<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="./css/fonts.css">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header>
    <img class="page__logo" src="./assets/images/logo.svg" alt="Huddle Logo">
  </header>
  <main class="page__content">
    <div class="content__img-container">
      <img class="content__img" src="./assets/images/illustration-mockups.svg" alt="Illustration mockups of websites on mobile and desktop">
    </div>
    <div class="cta">
      <h1>Build The Community Your Fans Will Love</h1>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion. </p>
      <button>Register</button>
    </div>
  </main>
  <footer>
    <ul class="icon__container">
      <li><a class="icon" href="#"><i class="fa-brands fa-facebook-f"></i></a></li>
      <li><a class="icon" href="#"><i class="fa-brands fa-twitter"></i></a></li>
      <li><a class="icon" href="#"><i class="fa-brands fa-instagram"></i></a></li>
    </ul>
  </footer>
</body>
</html>
